<app-add-contact></app-add-contact>
<ul class="collection with-header" *ngIf="contacts?.length > 0; else noContacts">
  <li class="collection-item collection-header">
    <h5>La liste des contats</h5>
  </li>
  <li class="collection-item" *ngFor="let contact of contacts">
    <div class="row">
      <div class="s12 col">
        <strong>{{ contact.name }}</strong> {{contact.tel}}
        <button class="btn secondary-content waves-effect" (click)="editContact(contact)">
          <i class="fa fa-pencil"></i>
        </button>
      </div>
      <div class="s12 col" *ngIf="editMode && currentContact.id === contact.id">
        <div class="row">
          <div class="col s12 m6 input-field">
            <i class="fa fa-user prefix"></i>
            <input type="text" required name="name" class="validate" id="name" placeholder="Full name" [(ngModel)]="contact.name">
            <label for="name" class="active">Name</label>
            <span class="helper-text" data-error="Name is required !"></span>
          </div>
          <div class="col s12 m6 input-field">
            <i class="fa fa-phone prefix"></i>
            <input type="text" required name="tel" class="validate" id="tel" placeholder="Phone number"  [(ngModel)]="contact.tel">
            <label for="tel" class="active">Phone number</label>
            <span class="helper-text" data-error="Phone number is required !"></span>
          </div>
          <button class="btn orange" [disabled]="contact.name == '' || contact.tel ==''" (click)="updateContact(contact)">Update</button>
          <button class="btn black" (click)="deleteContact(contact)">Delete</button>
        </div>
      </div>
    </div>
  </li>
</ul>

<ng-template #noContacts>
  <h5>La liste des contacts est vide !</h5>
</ng-template>
